<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Playlist</title>
    <link rel="stylesheet" href="Estilos/all.min.css">
    <link rel="stylesheet" href="Estilos/Playlist.css">
  </head>
  <body>
    <section class="main">
      <article id="trackList">
        <div class="track">
          <div class="background">
            <button type="button" id="play" name="1" class="button play" data-type="play" data-value="1"></button>
            <button type="button" id="pause" name="1" class="button pause" data-type="pause" data-value="1"></button>
          </div>
          <audio title="1" class="audioTrack" id="audioTrack" src="SN.mp3"></audio>
          <p class="title">Track 1</p>
        </div>
        <div class="track">
          <div class="background">
            <button type="button" id="play" name="1" class="button play" data-type="play" data-value="2"></button>
            <button type="button" id="pause" name="1" class="button pause" data-type="pause" data-value="2"></button>
          </div>
          <audio title="1" class="audioTrack" id="audioTrack" src="SN1.mp3"></audio>
          <p class="title">Track 1</p>
        </div>
        <div class="track">
          <div class="background">
            <button type="button" id="play" name="1" class="button play" data-type="play" data-value="3"></button>
            <button type="button" id="pause" name="1" class="button pause" data-type="pause" data-value="3"></button>
          </div>
          <audio title="1" class="audioTrack" id="audioTrack" src="SN2.mp3"></audio>
          <p class="title">Track 1</p>
        </div>
        <div class="track">
          <div class="background">
            <button type="button" id="play" name="1" class="button play" data-type="play" data-value="4"></button>
            <button type="button" id="pause" name="1" class="button pause" data-type="pause" data-value="4"></button>
          </div>
          <audio title="1" class="audioTrack" id="audioTrack" src="SN3.mp3"></audio>
          <p class="title">Track 1</p>
        </div>
      </article>
    </section>
    <script type="text/javascript" src="Script/Playlist-1.0.0.js"></script>
  </body>
</html>
